<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER Detailsa</title>
</head>
<body>
<h1>List of registered USERS</h1>
<table align="center" border="2px solid block">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>location</th>


    </tr>
{%for i in user%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.location}}</td>
    </tr>
{%endfor%}
</table>

</body>
</html>
